<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Powered By Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
    }

    h2 {
      color: #c9d1d9;
      margin-bottom: 1.5rem;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .logo-container a img {
      height: 40px;
      transition: transform 0.3s ease;
      filter: grayscale(100%) brightness(1.2);
    }

    .logo-container a:hover img {
      transform: scale(1.1);
      filter: none;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Powered By</h2>

  <div class="logo-container">
    <a href="https://eodhd.com?via=slmar" target="_blank" title="EODHD" rel="noopener noreferrer">
      <img src="https://eodhistoricaldata.com/img/logo.png" alt="EODHD" />
    </a>
    <a href="https://www.crewai.com" target="_blank" title="CrewAI" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Robot_icon.svg/64px-Robot_icon.svg.png" alt="CrewAI" />
    </a>
    <a href="https://arxiv.org" target="_blank" title="arXiv" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/ArXiv_logo.png" alt="arXiv" />
    </a>
    <a href="https://www.crossref.org" target="_blank" title="CrossRef" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Crossref_logo.svg" alt="CrossRef" />
    </a>
  </div>

</body>
</html>
